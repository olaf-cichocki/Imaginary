version: 2
jobs:
  build:
    docker:
      - image: circleci/elixir:1.5
    environment:
      - MIX_ENV: test
    working_directory: ~/repo
    steps:
      - checkout
      - run: mix local.hex --force
      - run: mix local.rebar --force
      - run: mix deps.get
      - run: format --check-formatted --dry-run
      - run: mix credo
      - run: mix compile --warnings-as-errors --force
      - run: mix test
      - store_test_results:
          path: /tmp/imaginary-test-results
